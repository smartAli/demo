<!DOCTYPE html>
<html lang="en">

<body class="login">
	<div class="login-left">
		<img src="./static/images/login-bg-left.png">
	</div>
	<div class="login-right">
		<div class="login-wrap">
		  <div class="login-logo"></div>
		  <div class="login-form">

		      <input name="txtUserName" type="text" id="txtUserName" class="login-input" placeholder="请输入用户名" title="请输入用户名">
		      <label class="icon" for="txtUserName"><i class="user"></i></label>
		    </div>
		    <div class="col">
		      <input name="txtPassword" type="password" id="txtPassword" class="login-input" placeholder="请输入密码" title="请输入密码">
		      <label class="icon" for="txtPassword"><i class="pwd"></i></label>
		    </div>
		    <div class="col">
		      <input type="submit" name="btnSubmit" value="登 录" class="login-btn">
		    </div>
		  </div>
		</div>
	</div>
</body>
</html>
